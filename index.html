<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script src="js/jquery.js" type="text/javascript"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<link href="css/main_css.css" rel="stylesheet" type="text/css">
<link href="lib/toastr.min.css" rel="stylesheet" type="text/css">
<title>Netins-academy</title>
</head>
<body>
<div class="container">
  
  <div class="row custom-form-control">
  <h3 class="text-info custom-form-control">Proszę wybrać typ ubezpieczenia</h3>
  <div class="btn-group custom-form-control" data-toggle="buttons">
        		<label class="btn btn-primary">
        			<input type="radio" class="Insurance" name="options" value="0" id="option1" autocomplete="off">bezszkodowe
ubezpieczenie
        		</label>

        		<label class="btn btn-primary">
        			<input type="radio" class="Insurance" name="options" value="1" id="option2" autocomplete="off" >wystąpienie szkody w okresie ubezpiczenie
        		</label>

        	</div>
  <h3 class="text-info custom-form-control">Proszę wybrać sposób płatności</h3>
  <div class="btn-group custom-form-control" data-toggle="buttons">
        		<label class="btn btn-primary">
        			<input type="radio" value="1" class="PaymentTimes" name="PaymentTimes" id="option3" autocomplete="off">jednorazowa
        		</label>

        		<label class="btn btn-primary">
        			<input type="radio" value="2" class="PaymentTimes" name="PaymentTimes" id="option4" autocomplete="off" >2 raty
        		</label>

        		<label class="btn btn-primary">
        			<input type="radio" value="4" class="PaymentTimes" name="PaymentTimes" id="option5" autocomplete="off" >4 raty
        		</label>

        	</div>
		<form role="form">
			 <div class="form-group custom-form-control text-info custom-form-control">
			  <label for="amount">Jaką kwotę pieniędzy pan postanowił zainwestować w ubezpieczenie?</label>
			  <input type="text" class="form-control" id="amount" placeholder="Wpisz kwotę">
			 </div>
			 <button type="button" class="btn btn-success custom-form-control" id="mybtn">Policzyć</button>
		</form>
		
	</div>
</div>
	
<script src="lib/toastr.min.js"></script>
<script src="js/myscript.js" type="text/javascript"></script>	
<script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
